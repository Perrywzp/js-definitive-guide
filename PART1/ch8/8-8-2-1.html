<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>高阶函数</title>
</head>

<body>

</body>
<script>
	function not(f) {
		return function() {
			var result = f.apply(this, arguments);
			return !result;
		};
	}

	var even = function(x) {
		return x % 2 === 0;
	};

	var odd = not(even);
	console.log([1, 1, 3, 5, 5].every(odd));
</script>

</html>
